<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="number" name="" id="n" value="" />
		<button type="button" onclick="document.write(sum(document.getElementById('n').value))">提交</button>
		<script type="text/javascript">
			function sum(n){
				if(n==1){
					return 1;
				}
					return n+sum(n-1);;
				
			}
		</script>
	</body>
</html>
