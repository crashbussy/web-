<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<canvas id="canvas" width="400px" height="400px" ></canvas>
		<script type="text/javascript">
			var canvas=document.getElementById("canvas")
			var ctx = canvas.getContext("2d")
			
			ctx.beginPath()
			ctx.arc(101,101,100,0,2*Math.PI)
			ctx.stroke()
			
			ctx.fillStyle = "red"
			ctx.fill()
			ctx.closePath()
			ctx.beginPath()
			ctx.moveTo(101,201)
			ctx.lineTo(300,200)
			ctx.strokeStyle="blue"
			ctx.stroke()
			ctx.closePath()
		</script>
	</body>
</html>
