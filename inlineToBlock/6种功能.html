<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签类型转换</title>
		<style>
			p{
				display: inline;
			}
			i{
				display: block;
			}
			.class1{
				color: red;
			}
			.class2{
				background-color: greenyellow;
			}
			#id1{
				color: aqua;
			}
		</style>
	</head>
	<body>
		<p>block to line</p>
		<p>block to line</p>
		<p>block to line</p>
		<i>inline to block</i>
		<i>inline to block</i>
		<i>inline to block</i>
		<p class="class1 class2"> class</p>
		<p class="class2">class</p>
		<p id1="id1">id</p>
		<p style="background-color: red;">color</p>
		<p style="background-color: yellow;">color</p>
		<p style="background-color: blue;">color</p>
		<p style="background-color: #FF0000;">color</p>
		<p style="background-color: #00FF00;">color</p>
		<p style="background-color: #0000FF;">color</p>
		 <img src="无标题.jpg"> 
		<a href="http://lexue.bit.edu.cn/"target="_blank">bit</a>
	</body>
</html>
