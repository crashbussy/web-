<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 21.875rem;
				height: 350px;
				padding: 10px;
				border: 1px solid #aaaaaa;
			}
			#box2{
				width: 21.875rem;
				height: 350px;
				padding: 10px;
				border: 1px solid #aaaaaa;
			}
			#img{
				width: 350px;
				height: 350px;
			}
		</style>
		<script type="text/javascript">
			function fstart(ev){
				ev.dataTransfer.setData("Text",ev.target.id)
				// 设置被拖元素
			}
			function fover(ev){
				ev.preventDefault();
			}
			function fdrop(ev){
				var data = ev.dataTransfer.getData("Text")
				ev.target.appendChild(document.getElementById(data))
			}
		</script>
	</head>
	<body>
		<div id="box1" draggable="true" ondragstart="fstart()" ondragenter="" ondrop="fdrop(event)" ondragover="fover(event)">
			
		</div>
		<img id="img" src="猫山王.jpg" draggable="true" ondragstart="fstart(event)" ondragend="" ondrop="fdrop(event)" ondragover="fover(event)">
		
		<div id="box2"  draggable="true" ondragstart="fstart()" ondragenter="" ondrop="fdrop(event)" ondragover="fover(event)">
			
		</div>
	</body>
</html>
